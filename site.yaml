mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.meta.SorterPlugin
    - hyde.ext.plugins.meta.TaggerPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.text.TextlinksPlugin
context:
    data:
        menu:
            -
                name: services
                description: services
                css_class: services
                type: page
                url: services.html
            -
                name: samples
                description: samples
                css_class: samples
                type: page
                url: samples.html
            -
                name: about
                description: about
                css_class: about
                type: page
                url: about.html
            -
                name: pricing
                description: pricing
                css_class: pricing
                type: page
                url: pricing.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2015-07-05 16:31:00
    author: Peter M. Elias

sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
